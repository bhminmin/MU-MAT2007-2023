        java -cp .${{ env.CLASSPATH_SEPARATOR }}../junit-4.13.2.jar${{ env.CLASSPATH_SEPARATOR }}../hamcrest-all-1.3.jar org.junit.runner.JUnitCore Exercise3Test
      env:
        CLASSPATH_SEPARATOR: ${{ runner.os == 'Windows' && ';' || ':' }}
        JUNIT_JAR: junit-4.13.2.jar
        HAMCREST_JAR: hamcrest-all-1.3.jar

    - name: Compile and Test Exercise4
